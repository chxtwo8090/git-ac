name: 'Terraform CI/CD' # ì´ë¦„ ë³€ê²½ (CIì—ì„œ CI/CDë¡œ)

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œí•  ë•Œë§ˆë‹¤ ì‹¤í–‰
  pull_request:
    branches:
      - main  # main ë¸Œëœì¹˜ë¡œ Pull Requestê°€ ì—´ë¦´ ë•Œ ì‹¤í–‰

jobs:
  terraform_validate_plan_apply: # Job ì´ë¦„ ë³€ê²½
    name: 'Terraform Validate, Plan & Apply'
    runs-on: ubuntu-latest

    env:
      # AWS ì¸ì¦ ì •ë³´ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-2 # ì‚¬ìš©í•˜ëŠ” AWS ë¦¬ì „ì— ë§ê²Œ ìˆ˜ì •í•˜ì„¸ìš”!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      # Terraform ëª…ë ¹ì–´ë¥¼ ì‹¤í–‰í•  ë””ë ‰í† ë¦¬ë¡œ ì´ë™
      - name: Change Directory to Terraform
        run: cd terraform

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform  # ì½”ë“œ ìœ íš¨ì„± ê²€ì‚¬ ì‹¤í–‰

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color # Plan ê²°ê³¼ë¥¼ ì €ì¥í•˜ì§€ ì•Šê³  ì¶œë ¥ë§Œ í•©ë‹ˆë‹¤.
        working-directory: ./terraform
        continue-on-error: true

      - name: Plan Output (Comment on PR)
        # Planì´ ì„±ê³µí–ˆê³  Pull Request ì´ë²¤íŠ¸ì¼ ë•Œë§Œ ì‹¤í–‰ (404 ì˜¤ë¥˜ ë°©ì§€)
        if: steps.plan.outcome == 'success' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            // Plan ê²°ê³¼ë¥¼ Pull Request ì½”ë©˜íŠ¸ë¡œ ë‚¨ê¹€
            const output = `#### Terraform Plan ğŸ”\n\n\`\`\`terraform\n${process.env.PLAN_OUTPUT}\n\`\`\``
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.stdout }}

      - name: Terraform Apply # ğŸš€ ìƒˆë¡œ ì¶”ê°€ëœ CD(ë°°í¬) ë‹¨ê³„
        # ëª¨ë“  CI ë‹¨ê³„ (Validate, Plan)ê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ Apply ì‹¤í–‰
        if: success()
        run: terraform apply -auto-approve 
        working-directory: ./terraform
        