          terraform init -input=false -reconfigure

      # ğŸŒŸ Kubeconfig ê²½ë¡œë¥¼ Terraform ë³€ìˆ˜ë¡œ ì „ë‹¬
      - name: Terraform Apply (k8s/Helm)
        working-directory: ./terraform
        env:
          # í™˜ê²½ ë³€ìˆ˜ KUBECONFIGëŠ” kubectl/helm ëª…ë ¹ì— ìœ ìš©
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: |
          # ìˆ˜ì •: providers.tfê°€ Kubeconfig ê²½ë¡œë¥¼ ì‚¬ìš©í•˜ë„ë¡ -varë¡œ ì „ë‹¬
