name: 'Terraform CI/CD' # ì´ë¦„ ë³€ê²½ (CIì—ì„œ CI/CDë¡œ)

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œí•  ë•Œë§ˆë‹¤ ì‹¤í–‰ (applyëŠ” mainì—ì„œë§Œ)
  pull_request:
    branches:
      - main  # main ë¸Œëœì¹˜ë¡œ Pull Requestê°€ ì—´ë¦´ ë•Œ ì‹¤í–‰ (plan/validate)

jobs:
  plan:
    name: 'Terraform Validate & Plan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        # Planì„ íŒŒì¼ë¡œ ì €ì¥í•˜ê³  plan.txtë¡œ ë³€í™˜í•˜ì—¬ step outputìœ¼ë¡œ ë…¸ì¶œ
        run: |
          set -e
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
          # GITHUB_OUTPUTì„ ì‚¬ìš©í•´ ë©€í‹°ë¼ì¸ ì¶œë ¥ì„ step outputìœ¼ë¡œ ì„¤ì •
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

      - name: Plan Output (Comment on PR)
        if: github.event_name == 'pull_request' && steps.plan.outputs.plan_output != ''
        uses: actions/github-script@v6
        with:
          script: |
            const output = `#### Terraform Plan ğŸ”\n\n\`\`\`terraform\n${process.env.PLAN_OUTPUT}\n\`\`\`\n\n(Plan file uploaded as artifact: \'terraform-plan\')`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.plan_output }}

  apply:
    name: 'Terraform Apply (only main push)'
    runs-on: ubuntu-latest
    needs: plan
    # ApplyëŠ” ì˜¤ì§ main ë¸Œëœì¹˜ì— ì§ì ‘ í‘¸ì‹œë  ë•Œë§Œ ì‹¤í–‰
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Update kubeconfig and EKS Auth Token
        # EKS ì¸ì¦ì€ í•„ìš” ì‹œì—ë§Œ ì‹¤í–‰ë©ë‹ˆë‹¤. ê¶Œí•œì´ ì—†ëŠ” ê²½ìš° ì´ ìŠ¤í…ì€ ì‹¤íŒ¨í•©ë‹ˆë‹¤.
        working-directory: ./terraform
        run: aws eks update-kubeconfig --region ap-northeast-2 --name eks-project-cluster

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        