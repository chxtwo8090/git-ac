name: 'Terraform CI/CD' 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ìºì‹œ ê²½ë¡œ ìˆ˜ì •: ë¶ˆí•„ìš”í•œ ~/.terraform.d/plugin-cache ì œê±° ë° í‚¤ì— SHAë¥¼ ì¶”ê°€í•˜ì—¬ ì•ˆì •ì„± í™•ë³´
      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: terraform/.terraform 
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-
            
      # ğŸŒŸ CRITICAL FIX: Terraform Init ë‹¨ê³„ ëª…ì‹œì  ì¶”ê°€ (Providers ë‹¤ìš´ë¡œë“œ)
      - name: Terraform Init (Download Providers)
        id: init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install helm
        run: |
          curl -LO https://get.helm.sh/helm-v3.12.3-linux-amd64.tar.gz
          tar xvf helm-v3.12.3-linux-amd64.tar.gz
          sudo mv linux-amd64/helm /usr/local/bin/

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        working-directory: ./terraform
        run: terraform plan -no-color -input=false

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Terraform Plan completed. See the full plan in the action output.'
            })

  apply:
    name: Terraform Apply (Infra Only)
    runs-on: ubuntu-latest
    needs: [plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: terraform/.terraform
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false
      
      # Apply ë‹¨ê³„ëŠ” K8s ë°°í¬ ë³€ìˆ˜(deploy_k8s)ë¥¼ falseë¡œ ì„¤ì •í•˜ì—¬ Infraë§Œ ë°°í¬í•©ë‹ˆë‹¤.
      - name: Terraform Apply (Infra Only)
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false -var="deploy_k8s=false"

  apply-k8s:
    name: Terraform Apply (K8s/Helm)
    runs-on: ubuntu-latest
    needs: [apply]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: terraform/.terraform
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-
            
      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      # EKS í´ëŸ¬ìŠ¤í„°ê°€ ìƒì„±ë  ë•Œê¹Œì§€ ëŒ€ê¸°
      - name: Wait for EKS cluster to become ACTIVE
        working-directory: ./terraform
        run: |
          echo "Waiting for EKS cluster to be ACTIVE..."
          aws eks wait cluster-active --name eks-project-cluster --region ap-northeast-2

      # kubectlì´ EKS í´ëŸ¬ìŠ¤í„°ë¥¼ ì¸ì‹í•˜ë„ë¡ ì„¤ì •
      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ap-northeast-2 --name eks-project-cluster

      # Apply ë‹¨ê³„ëŠ” K8s ë°°í¬ ë³€ìˆ˜(deploy_k8s)ë¥¼ trueë¡œ ì„¤ì •í•˜ì—¬ K8s ë¦¬ì†ŒìŠ¤ë¥¼ ë°°í¬í•©ë‹ˆë‹¤.
      - name: Terraform Apply (k8s/Helm)
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false -var="deploy_k8s=true"