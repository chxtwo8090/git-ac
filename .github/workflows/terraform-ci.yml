name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -no-color -input=false -var="deploy_k8s=false"


  apply:
    name: Terraform Apply (Infra Only)
    runs-on: ubuntu-latest
    needs: [plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      - name: Terraform Apply (Infra Only)
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false -var="deploy_k8s=false"


  apply-k8s:
    name: Terraform Apply (K8s/Helm)
    runs-on: ubuntu-latest
    needs: [apply]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-
            
      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      # 🌟 CRITICAL FIX 1: kubectl과 helm 설치
      - name: Install kubectl and helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          # Helm 설치
          curl -LO https://get.helm.sh/helm-v3.12.3-linux-amd64.tar.gz
          tar xvf helm-v3.12.3-linux-amd64.tar.gz
          sudo mv linux-amd64/helm /usr/local/bin/

      # 🌟 CRITICAL FIX 2: EKS 클러스터가 활성화될 때까지 기다리고 Kubeconfig 업데이트
      - name: Wait for EKS cluster & Update kubeconfig
        working-directory: ./terraform
        run: |
          EKS_CLUSTER_NAME="eks-project-cluster" # 클러스터 이름 변수와 일치
          KUBECONFIG_PATH="/home/runner/.kube/config" # Kubeconfig 파일이 생성될 경로
          
          echo "Waiting for EKS cluster ($EKS_CLUSTER_NAME) to be ACTIVE..."
          aws eks wait cluster-active --name $EKS_CLUSTER_NAME --region ap-northeast-2
          
          echo "Updating Kubeconfig for Terraform/Helm access... path: $KUBECONFIG_PATH"
          # aws eks update-kubeconfig는 $HOME을 사용하므로, $HOME/.kube/config에 저장됩니다.
          aws eks update-kubeconfig --region ap-northeast-2 --name $EKS_CLUSTER_NAME --kubeconfig $KUBECONFIG_PATH --alias $EKS_CLUSTER_NAME
          
          # Kubeconfig 경로를 환경 변수에 저장하여 다음 단계에서 사용할 수 있도록 합니다.
          echo "KUBECONFIG_PATH=$KUBECONFIG_PATH" >> $GITHUB_ENV


      # 🌟 CRITICAL FIX 3: Kubeconfig 경로를 Terraform 변수로 전달
      - name: Terraform Apply (k8s/Helm)
        working-directory: ./terraform
        env:
          # (KUBECONFIG 환경 변수는 여전히 쉘 명령에 유용합니다)
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: |
          # 🚨 수정: Terraform Provider가 사용할 수 있도록 Kubeconfig 경로를 -var로 전달
          terraform apply -auto-approve -input=false -var="deploy_k8s=true" -var="kubeconfig_path=${{ env.KUBECONFIG_PATH }}"