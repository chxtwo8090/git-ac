name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Plan Job (Validate & Plan)
  plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      # ì¸í”„ë¼ë§Œ Plan (K8s Provider ì˜¤ë¥˜ ë°©ì§€)
      - name: Terraform Plan (Infra Only)
        working-directory: ./terraform
        run: terraform plan -no-color -input=false -var="deploy_k8s=false"


  # 2. Apply Job (ì¸í”„ë¼ë§Œ ë°°í¬)
  apply:
    name: Terraform Apply (Infra Only)
    runs-on: ubuntu-latest
    needs: [plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      # ì¸í”„ë¼ë§Œ Apply: EKS í´ëŸ¬ìŠ¤í„°, VPC, IAM ì—­í•  ë“±ì´ ìƒì„±ë©ë‹ˆë‹¤.
      - name: Terraform Apply (Infra Only)
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false -var="deploy_k8s=false"


  # 3. Apply K8s Job (EKS Cluster/Kubernetes/Helm ë°°í¬)
  # ğŸš€ Kubeconfig ì—ëŸ¬ë¥¼ í•´ê²°í•˜ê¸° ìœ„í•œ í•µì‹¬ ìˆ˜ì • ì‚¬í•­ì´ ëª¨ë‘ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤.
  apply-k8s:
    name: Terraform Apply (K8s/Helm)
    runs-on: ubuntu-latest
    needs: [apply]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Restore Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-${{ github.sha }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-
            
      # Kubeconfig ê²½ë¡œ ì„¤ì • (í™˜ê²½ ë³€ìˆ˜ ì €ì¥)
      - name: Set Kubeconfig Path Environment Variable
        run: echo "KUBECONFIG_PATH=/home/runner/.kube/config" >> $GITHUB_ENV

      # kubectlê³¼ helm ì„¤ì¹˜
      - name: Install kubectl and helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          curl -LO https://get.helm.sh/helm-v3.12.3-linux-amd64.tar.gz
          tar xvf helm-v3.12.3-linux-amd64.tar.gz
          sudo mv linux-amd64/helm /usr/local/bin/

      # EKS í´ëŸ¬ìŠ¤í„° í™œì„±í™” ëŒ€ê¸° ë° Kubeconfig ì—…ë°ì´íŠ¸
      - name: Wait for EKS cluster & Update kubeconfig
        working-directory: ./terraform
        run: |
          EKS_CLUSTER_NAME="eks-project-cluster"
          
          echo "Waiting for EKS cluster ($EKS_CLUSTER_NAME) to be ACTIVE..."
          # EKSê°€ ì™„ì „íˆ í™œì„±í™”ë  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¼
          aws eks wait cluster-active --name $EKS_CLUSTER_NAME --region ap-northeast-2
          
          echo "Updating Kubeconfig... path: ${{ env.KUBECONFIG_PATH }}"
          # .kube ë””ë ‰í† ë¦¬ê°€ ì—†ìœ¼ë©´ ìƒì„±
          mkdir -p $(dirname ${{ env.KUBECONFIG_PATH }})
          # Kubeconfig íŒŒì¼ ìƒì„± ë° í™˜ê²½ ë³€ìˆ˜ ê²½ë¡œì— ì €ì¥
          aws eks update-kubeconfig --region ap-northeast-2 --name $EKS_CLUSTER_NAME --kubeconfig ${{ env.KUBECONFIG_PATH }} --alias $EKS_CLUSTER_NAME

      
      # í•µì‹¬ ìˆ˜ì •: Terraform Init -reconfigure ê°•ì œ ì‹¤í–‰ (Provider ì„¤ì • ë³€ê²½ ë°˜ì˜)
      - name: Terraform Init (Reconfigure Providers)
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          terraform init -input=false -reconfigure

      # Kubeconfig ê²½ë¡œë¥¼ Terraform ë³€ìˆ˜ë¡œ ì „ë‹¬í•˜ì—¬ Apply ì‹¤í–‰
      - name: Terraform Apply (k8s/Helm)
        working-directory: ./terraform
        env:
          # kubectl/helm ëª…ë ¹ì´ Kubeconfigë¥¼ ì°¾ë„ë¡ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }} 
        run: |
          # providers.tfì˜ kubernetes/helm providerê°€ kubeconfig_path ë³€ìˆ˜ë¥¼ ì‚¬ìš©í•˜ë„ë¡ ì „ë‹¬
          terraform apply -auto-approve -input=false -var="deploy_k8s=true" -var="kubeconfig_path=${{ env.KUBECONFIG_PATH }}"


  # 4. Destroy Job (ìˆ˜ë™ ì‹¤í–‰ìš©)
  destroy:
    name: Terraform Destroy (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' # ìˆ˜ë™ ì‹¤í–‰ ì‹œì—ë§Œ ì‘ë™
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          terraform init -input=false

      - name: Terraform Destroy
        working-directory: ./terraform
        # Destroy ì‹¤í–‰ (K8s ë¦¬ì†ŒìŠ¤ë„ í•¨ê»˜ ì‚­ì œ)
        # kubeconfig_pathëŠ” destroy ì‹œ ë¶ˆí•„ìš”í•˜ê±°ë‚˜ /dev/nullë¡œ ì²˜ë¦¬í•´ë„ ë¬´ë°©í•¨
        run: terraform destroy -auto-approve -var="deploy_k8s=true" -var="kubeconfig_path=/dev/null"