name: 'Terraform CI/CD' # 이름 변경 (CI에서 CI/CD로)

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때마다 실행 (apply는 main에서만)
  pull_request:
    branches:
      - main  # main 브랜치로 Pull Request가 열릴 때 실행 (plan/validate)

jobs:
  plan:
    name: 'Terraform Validate & Plan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        # Plan을 파일로 저장하고 plan.txt로 변환하여 step output으로 노출
        run: |
          set -e
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
          # GITHUB_OUTPUT을 사용해 멀티라인 출력을 step output으로 설정
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

      - name: Plan Output (Comment on PR)
        if: github.event_name == 'pull_request' && steps.plan.outputs.plan_output != ''
        uses: actions/github-script@v6
        with:
          script: |
            const output = `#### Terraform Plan 🔎\n\n\`\`\`terraform\n${process.env.PLAN_OUTPUT}\n\`\`\`\n\n(Plan file uploaded as artifact: \'terraform-plan\')`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.plan_output }}

  apply:
    name: 'Terraform Apply (only main push)'
    runs-on: ubuntu-latest
    needs: plan
    # Apply는 오직 main 브랜치에 직접 푸시될 때만 실행
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Update kubeconfig and EKS Auth Token
        # EKS 인증은 필요 시에만 실행됩니다. 권한이 없는 경우 이 스텝은 실패합니다.
        working-directory: ./terraform
        run: aws eks update-kubeconfig --region ap-northeast-2 --name eks-project-cluster

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        