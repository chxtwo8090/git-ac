          aws eks update-kubeconfig --region ap-northeast-2 --name $EKS_CLUSTER_NAME --kubeconfig ${{ env.KUBECONFIG_PATH }} --alias $EKS_CLUSTER_NAME

          # ìƒì„±ëœ íŒŒì¼ í™•ì¸ ë° ë‚´ìš© ì¶œë ¥ (ğŸš¨ ë””ë²„ê¹…ì„ ìœ„í•´ ì¶”ê°€)
